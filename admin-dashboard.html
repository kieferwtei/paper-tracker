<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
            --light-text: #ecf0f1;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--light-bg);
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 500;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .back-btn {
            background-color: var(--primary-color);
        }

        .back-btn:hover {
            background-color: #34495e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-bg);
        }

        th {
            background-color: var(--primary-color);
            color: var(--light-text);
            font-weight: 500;
        }

        tr:hover {
            background-color: var(--light-bg);
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <div class="btn-group">
                <button class="btn back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Department Management Section -->
        <div class="section">
            <div class="section-header">
                <h2>Department Management</h2>
                <button class="btn" onclick="addDepartment()">+ Add Department</button>
            </div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Department Name</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="departmentsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Document Management Section -->
        <div class="section">
            <div class="section-header">
                <h2>Document Management</h2>
            </div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Transmit Number</th>
                            <th>Document Name</th>
                            <th>Sender</th>
                            <th>Recipient</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="documentsTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
    <script>
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            const userRole = localStorage.getItem('userRole');

            if (username !== 'wteiadmin' || userRole !== 'admin') {
                window.location.href = 'index.html';
                return;
            }

            loadDepartments();
            loadDocuments();
            updateStats();

            // Refresh data every 30 seconds
            setInterval(() => {
                loadDepartments();
                loadDocuments();
                updateStats();
            }, 30000);
        });

        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('userRole');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
