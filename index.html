<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="icon" href="Caltex Logo.png" type="image/png"/>
  <script src="notifications.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Caltex Background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center; 
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #a91b1b;
    }

    .options {
      margin-top: 1.5rem;
    }

    .options button {
      margin-top: 0.5rem;        
    }

    label {
      font-size: 0.9rem;
    }

    .error-message {
      color: #d32f2f;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Paper Tracking System</h2>
    <form id="loginForm" onsubmit="return false;">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <label><input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password</label>
      <button type="button" id="loginButton" onclick="handleLogin()">Login</button>
      <div id="error-message" class="error-message"></div>
    </form>

    <div class="options" id="actionButtons" style="display: none;">
      <p id="welcomeMessage" class="welcome-text"></p>
      <div id="buttonContainer"></div>
    </div>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Get default accounts and departments
      const defaultAccounts = {
        'wteiadmin': { password: 'wtei_2025#', role: 'admin' },
        'sales': { password: 'sales2025', role: 'department' },
        'hr': { password: 'hr2025', role: 'department' },
        'cashier': { password: 'cashier2025', role: 'department' }
      };

      // Get custom departments from localStorage
      const departments = JSON.parse(localStorage.getItem('departments') || '[]');
      const customAccounts = {};
      
      // Convert departments to account format
      departments.forEach(dept => {
        if (!dept.isDefault) {
          customAccounts[dept.username.toLowerCase()] = {
            password: dept.password,
            role: dept.role
          };
        }
      });

      // Check if username exists in either default or custom accounts
      const account = defaultAccounts[username.toLowerCase()] || customAccounts[username.toLowerCase()];

      if (account && account.password === password) {
        // Store login info
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', username.toLowerCase());
        localStorage.setItem('userRole', account.role);

        // Show menu instead of redirecting
        updateInterface(username, account.role);
      } else {
        errorMessage.textContent = 'Invalid username or password';
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('showPassword');
      passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
    }

    function logout() {
      // Save necessary data before logout
      const departments = localStorage.getItem('departments');
      const documents = localStorage.getItem('documents');
      
      // Clear only login-related items
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('userRole');
      localStorage.removeItem('username');
      localStorage.removeItem('lastNotificationCheck');
      
      // Restore the saved data
      if (departments) {
        localStorage.setItem('departments', departments);
      }
      if (documents) {
        localStorage.setItem('documents', documents);
      }
      
      // Redirect to login page
      window.location.href = 'index.html';
    }

    // Check if user is already logged in
    window.addEventListener('load', function() {
      const loggedIn = localStorage.getItem('loggedIn');
      const username = localStorage.getItem('username');
      const userRole = localStorage.getItem('userRole');

      if (loggedIn === 'true' && username && userRole) {
        updateInterface(username, userRole);
      }
    });

    function updateInterface(username, role) {
      const loginForm = document.getElementById('loginForm');
      const actionButtons = document.getElementById('actionButtons');
      const welcomeMessage = document.getElementById('welcomeMessage');
      const buttonContainer = document.getElementById('buttonContainer');

      loginForm.style.display = 'none';
      actionButtons.style.display = 'block';
      welcomeMessage.textContent = `Welcome, ${username}!`;
      
      // Clear existing buttons
      buttonContainer.innerHTML = '';

      // Get pending documents count
      const documents = JSON.parse(localStorage.getItem('documents') || '[]');
      const pendingCount = documents.filter(doc => 
        doc.recipient.toLowerCase() === username.toLowerCase() && 
        doc.status === 'Pending'
      ).length;

      // Add appropriate buttons based on role
      if (role === 'admin') {
        buttonContainer.innerHTML = `
          <button onclick="window.location.href='sender-interface.html'">Send Documents</button>
          <button onclick="window.location.href='receiver-interface.html'" style="position: relative;">
            Receive Documents
            ${pendingCount > 0 ? `<span class="notification-badge">${pendingCount}</span>` : ''}
          </button>
          <button onclick="window.location.href='paper-tracker.html'">View Tracker</button>
          <button onclick="window.location.href='admin-dashboard.html'" style="background-color: #d32f2f;">Admin Dashboard</button>
          <button onclick="logout()" style="background-color: #d32f2f;">Logout</button>
        `;
      } else if (role === 'department') {
        buttonContainer.innerHTML = `
          <button onclick="window.location.href='sender-interface.html'">Send Documents</button>
          <button onclick="window.location.href='receiver-interface.html'" style="position: relative;">
            Receive Documents
            ${pendingCount > 0 ? `<span class="notification-badge">${pendingCount}</span>` : ''}
          </button>
          <button onclick="window.location.href='paper-tracker.html'">View Tracker</button>
          <button onclick="logout()" style="background-color: #d32f2f;">Logout</button>
        `;
      }

      // Add notification badge styles
      const style = document.createElement('style');
      style.textContent = `
        .notification-badge {
          position: absolute;
          top: -8px;
          right: -8px;
          background-color: #ff4444;
          color: white;
          border-radius: 50%;
          padding: 4px 8px;
          font-size: 12px;
          font-weight: bold;
        }
      `;
      document.head.appendChild(style);
    }

    // Add event listener for Enter key
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleLogin();
      }
    });
  </script>
</body>
</html>
