<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="Caltex Logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Caltex Background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #a91b1b;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: #c62828;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Paper Tracking System</h2>
    <!-- Removed the 'onsubmit' from the form directly and added an event listener in JavaScript -->
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <label>
        <input type="checkbox" id="showPasswordCheckbox" onclick="togglePassword()"> Show Password
      </label>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const users = [
      { username: "wteistaff1", password: "wtei_2025!" },
      { username: "wteistaff2", password: "wtei_2025@" },
      { username: "wteiadmin", password: "wtei_2025#" }
    ];

    // Handle login functionality
    function login(event) {
      event.preventDefault(); // Prevent default form submission

      const inputUser = document.getElementById('username').value;
      const inputPass = document.getElementById('password').value;

      const foundUser = users.find(u => u.username === inputUser && u.password === inputPass);

      if (foundUser) {  
        // Store the current logged in user
        localStorage.setItem('currentUser', inputUser);
        window.location.href = "paper-tracker.html";  // Redirect to next page on successful login
      } else {
        alert("Invalid username or password. Please try again");
      }
    }

    // Function to toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById("password");  // Get the password input field
      const checkbox = document.getElementById("showPasswordCheckbox");  // Get the checkbox

      // Toggle the password visibility
      if (checkbox.checked) {
        passwordField.type = "text";  // Show the password
      } else {
        passwordField.type = "password";  // Hide the password
      }
    }

    // Add event listener to form submission
    document.getElementById("loginForm").addEventListener("submit", login);
  </script>
</body>
</html>
