<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="icon" href="Caltex Logo.png" type="image/png"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Caltex Background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center; 
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #a91b1b;
    }

    .options {
      margin-top: 1.5rem;
    }

    .options button {
      margin-top: 0.5rem;
    }

    label {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Paper Tracking System</h2>
    <form id="loginForm" onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
      <button type="submit">Login</button>
    </form>

    <!-- This section appears after login -->
    <div class="options" id="actionButtons" style="display: none;">
      <!-- Inside the Login Page (index.html) -->
      <button onclick="window.location.href='sender-interface.html'">Send Documents</button>
      <button onclick="window.location.href='receiver-interface.html'">Receive Documents</button>
      <button onclick="location.href='paper-tracker.html'">View Tracker</button>
      <button onclick="logout()" style="background-color: #d32f2f;">Logout</button>
    </div>
  </div>

  <script>
    const users = [
      { username: "wteistaff1", password: "wtei_2025!", role: "staff" },
      { username: "wteistaff2", password: "wtei_2025@", role: "staff" },
      { username: "wteiadmin", password: "wtei_2025#", role: "admin" },
      { username: "sales", password: "sales2025", role: "department" },
      { username: "hr", password: "hr2025", role: "department" },
      { username: "cashier", password: "cashier2025", role: "department" }
    ];

    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("userRole");
      localStorage.removeItem("username");
      window.location.reload();
    }

    function login(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const found = users.find(u => u.username === user && u.password === pass);

      if (found) {
        // Set login info in localStorage
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userRole", found.role);
        localStorage.setItem("username", found.username);
        
        // Hide form
        document.getElementById("loginForm").style.display = "none";
        
        // Show appropriate buttons based on role
        const actionButtons = document.getElementById("actionButtons");
        actionButtons.style.display = "block";
        
        if (found.role === "staff" || found.role === "admin") {
          actionButtons.innerHTML = `
            <button onclick="window.location.href='sender-interface.html'">Send Documents</button>
            <button onclick="location.href='paper-tracker.html'">View Tracker</button>
            <button onclick="logout()" style="background-color: #d32f2f;">Logout</button>
          `;
        } else if (found.role === "department") {
          actionButtons.innerHTML = `
            <button onclick="window.location.href='receiver-interface.html'">Receive Documents</button>
            <button onclick="location.href='paper-tracker.html'">View Tracker</button>
            <button onclick="logout()" style="background-color: #d32f2f;">Logout</button>
          `;
        }
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }

  </script>
  
</body>
</html>
