<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="icon" href="Caltex Logo.png" type="image/png"/>
  <script src="notifications.js"></script>
  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script type="module" src="firebase-service.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Caltex Background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center; 
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #a91b1b;
    }

    .options {
      margin-top: 1.5rem;
    }

    .options button {
      margin-top: 0.5rem;        
    }

    label {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Paper Tracking System</h2>
    <form id="loginForm" onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
      <button type="submit">Login</button>
    </form>

    <div class="options" id="actionButtons" style="display: none;">
      <p id="welcomeMessage" class="welcome-text"></p>
      <div id="buttonContainer"></div>
    </div>
  </div>

  <script type="module">
    import firebaseService from './firebase-service.js';

    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    function logout() {
      // Save all necessary data before logout
      const departments = localStorage.getItem('departments');
      const documents = localStorage.getItem('documents');
      
      // Clear only login-related items
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('userRole');
      localStorage.removeItem('username');
      localStorage.removeItem('lastNotificationCheck');
      
      // Restore the saved data
      if (departments) {
        localStorage.setItem('departments', departments);
      }
      if (documents) {
        localStorage.setItem('documents', documents);
      }
      
      window.location.href = 'index.html';
    }

    function updateInterface(username, role) {
      const loginForm = document.getElementById("loginForm");
      const actionButtons = document.getElementById("actionButtons");
      const welcomeMessage = document.getElementById("welcomeMessage");
      const buttonContainer = document.getElementById("buttonContainer");

      loginForm.style.display = "none";
      actionButtons.style.display = "block";
      welcomeMessage.textContent = `Welcome, ${username}!`;
      
      // Clear existing buttons
      buttonContainer.innerHTML = '';

      // Add appropriate buttons based on role
      if (role === "staff" || role === "admin") {
        buttonContainer.innerHTML = `
          <button onclick="window.location.href='sender-interface.html'">Send Documents</button>
          <button onclick="window.location.href='receiver-interface.html'">Receive Documents</button>
          <button onclick="window.location.href='paper-tracker.html'">View Tracker</button>
          ${role === "admin" ? '<button onclick="window.location.href=\'admin-dashboard.html\'" style="background-color: #d32f2f;">Admin Dashboard</button>' : ''}
          <button onclick="logout()" style="background-color: #d32f2f;">Logout</button>
        `;
      } else if (role === "department") {
        buttonContainer.innerHTML = `
          <button onclick="window.location.href='sender-interface.html'">Send Documents</button>
          <button onclick="window.location.href='receiver-interface.html'">Receive Documents</button>
          <button onclick="window.location.href='paper-tracker.html'">View Tracker</button>
          <button onclick="logout()" style="background-color: #d32f2f;">Logout</button>
        `;
      }

      // Check for notifications after updating interface
      checkNotifications();
    }

    async function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.toLowerCase().trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      try {
        // First try to find user in default users
        const defaultUsers = [
          { username: "wteiadmin", password: "wtei_2025#", role: "admin" },
          { username: "sales", password: "sales2025", role: "department" },
          { username: "hr", password: "hr2025", role: "department" },
          { username: "cashier", password: "cashier2025", role: "department" }
        ];

        const defaultUser = defaultUsers.find(user => 
          user.username.toLowerCase() === username && 
          user.password === password
        );

        if (defaultUser) {
          try {
            // For default users, ensure they exist in Firebase
            const departments = await firebaseService.getDepartments();
            const existingUser = departments.find(acc => 
              acc.username.toLowerCase() === username.toLowerCase()
            );

            if (!existingUser) {
              // If default user doesn't exist in Firebase, create it
              const newDepartment = {
                departmentName: defaultUser.username === 'wteiadmin' ? 'Admin' : defaultUser.username.charAt(0).toUpperCase() + defaultUser.username.slice(1),
                accountName: defaultUser.username === 'wteiadmin' ? 'WTEI Admin' : `${defaultUser.username.charAt(0).toUpperCase() + defaultUser.username.slice(1)} Manager`,
                username: defaultUser.username,
                password: defaultUser.password,
                status: 'Active',
                isDefault: true,
                role: defaultUser.role,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
              };
              await firebaseService.saveDepartment(newDepartment);
            }

            // Store user information
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("userRole", defaultUser.role);
            localStorage.setItem("username", username);
            localStorage.setItem("lastNotificationCheck", "0");
            
            // Store additional department info if it's a department account
            if (defaultUser.role === 'department') {
              localStorage.setItem("departmentName", defaultUser.username.charAt(0).toUpperCase() + defaultUser.username.slice(1));
              localStorage.setItem("accountName", `${defaultUser.username.charAt(0).toUpperCase() + defaultUser.username.slice(1)} Manager`);
            }
            
            // Update the interface
            updateInterface(username, defaultUser.role);
            return;
          } catch (firebaseError) {
            console.error('Error with Firebase operations:', firebaseError);
            // If Firebase fails, still allow login with default credentials
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("userRole", defaultUser.role);
            localStorage.setItem("username", username);
            localStorage.setItem("lastNotificationCheck", "0");
            
            if (defaultUser.role === 'department') {
              localStorage.setItem("departmentName", defaultUser.username.charAt(0).toUpperCase() + defaultUser.username.slice(1));
              localStorage.setItem("accountName", `${defaultUser.username.charAt(0).toUpperCase() + defaultUser.username.slice(1)} Manager`);
            }
            
            updateInterface(username, defaultUser.role);
            return;
          }
        }

        // If not found in default users, try Firebase
        try {
          const departments = await firebaseService.getDepartments();
          const user = departments.find(acc => 
            acc.username.toLowerCase() === username && 
            acc.password === password && 
            acc.status === 'Active'
          );

          if (user) {
            // Store user information
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("userRole", user.role);
            localStorage.setItem("username", username);
            localStorage.setItem("lastNotificationCheck", "0");
            
            // Store additional department info if it's a department account
            if (user.role === 'department') {
              localStorage.setItem("departmentName", user.departmentName || '');
              localStorage.setItem("accountName", user.accountName || '');
            }

            // Update the interface
            updateInterface(username, user.role);
          } else {
            alert("Invalid username or password. Please try again.");
          }
        } catch (firebaseError) {
          console.error('Error checking Firebase users:', firebaseError);
          alert("Unable to verify credentials. Please try again later.");
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert("An error occurred during login. Please try again.");
      }
    }

    // Make functions available globally
    window.togglePassword = togglePassword;
    window.logout = logout;
    window.login = login;

    // Check if user is already logged in when page loads
    window.addEventListener('load', async function() {
      const loggedIn = localStorage.getItem("loggedIn");
      const username = localStorage.getItem("username");
      const userRole = localStorage.getItem("userRole");

      if (loggedIn === "true" && username && userRole) {
        try {
          // Verify user still exists in Firebase
          const departments = await firebaseService.getDepartments();
          const user = departments.find(acc => 
            acc.username.toLowerCase() === username.toLowerCase() && 
            acc.status === 'Active'
          );
          
          if (user) {
            updateInterface(username, userRole);
          } else {
            // Invalid session data, clear login-related items
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('userRole');
            localStorage.removeItem('username');
            localStorage.removeItem('lastNotificationCheck');
            window.location.reload();
          }
        } catch (error) {
          console.error('Error verifying session:', error);
          // Clear login data on error
          localStorage.removeItem('loggedIn');
          localStorage.removeItem('userRole');
          localStorage.removeItem('username');
          localStorage.removeItem('lastNotificationCheck');
          window.location.reload();
        }
      }
    });

    // Prevent form resubmission on page refresh
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>
</body>
</html>
