<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="icon" href="Caltex Logo.png" type="image/png"/>
  <script src="notifications.js"></script>
  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Caltex Background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center; 
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #a91b1b;
    }

    .options {
      margin-top: 1.5rem;
    }

    .options button {
      margin-top: 0.5rem;        
    }

    label {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Paper Tracking System</h2>
    <form id="loginForm" onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
      <button type="submit">Login</button>
    </form>

    <div class="options" id="actionButtons" style="display: none;">
      <p id="welcomeMessage" class="welcome-text"></p>
      <div id="buttonContainer"></div>
    </div>
  </div>

  <script>
    // Default users
    const defaultUsers = [
      { username: "wteiadmin", password: "wtei_2025#", role: "admin" },
      { username: "sales", password: "sales2025", role: "department" },
      { username: "hr", password: "hr2025", role: "department" },
      { username: "cashier", password: "cashier2025", role: "department" }
      
    ];
                                                                                                                          
    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    function logout() {
      // Save all necessary data before logout
      const departments = localStorage.getItem('departments');
      const documents = localStorage.getItem('documents');
      
      // Clear only login-related items
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('userRole');
      localStorage.removeItem('username');
      localStorage.removeItem('lastNotificationCheck');
      
      // Restore the saved data
      if (departments) {
        localStorage.setItem('departments', departments);
      }
      if (documents) {
        localStorage.setItem('documents', documents);
      }
      
      window.location.href = 'index.html';
    }

    function updateInterface(username, role) {
      const loginForm = document.getElementById("loginForm");
      const actionButtons = document.getElementById("actionButtons");
      const welcomeMessage = document.getElementById("welcomeMessage");
      const buttonContainer = document.getElementById("buttonContainer");

      loginForm.style.display = "none";
      actionButtons.style.display = "block";
      welcomeMessage.textContent = `Welcome, ${username}!`;
      
      // Clear existing buttons
      buttonContainer.innerHTML = '';

      // Add appropriate buttons based on role
      if (role === "staff" || role === "admin") {
        buttonContainer.innerHTML = `
          <button onclick="window.location.href='sender-interface.html'">Send Documents</button>
          <button onclick="window.location.href='receiver-interface.html'">Receive Documents</button>
          <button onclick="window.location.href='paper-tracker.html'">View Tracker</button>
          ${role === "admin" ? '<button onclick="window.location.href=\'admin-dashboard.html\'" style="background-color: #d32f2f;">Admin Dashboard</button>' : ''}
          <button onclick="logout()" style="background-color: #d32f2f;">Logout</button>
        `;
      } else if (role === "department") {
        buttonContainer.innerHTML = `
          <button onclick="window.location.href='sender-interface.html'">Send Documents</button>
          <button onclick="window.location.href='receiver-interface.html'">Receive Documents</button>
          <button onclick="window.location.href='paper-tracker.html'">View Tracker</button>
          <button onclick="logout()" style="background-color: #d32f2f;">Logout</button>
        `;
      }

      // Check for notifications after updating interface
      checkNotifications();
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.toLowerCase();
      const password = document.getElementById("password").value;

      // Get department accounts from localStorage
      const departmentAccounts = JSON.parse(localStorage.getItem('departments') || '[]');
      
      // Check default users first
      let user = defaultUsers.find(u => u.username.toLowerCase() === username && u.password === password);
      
      // If not found in default users, check department accounts
      if (!user) {
        const deptAccount = departmentAccounts.find(acc => 
          acc.username.toLowerCase() === username && 
          acc.password === password && 
          acc.status === 'Active'
        );
        if (deptAccount) {
          user = {
            username: deptAccount.username,
            password: deptAccount.password,
            role: 'department',
            departmentName: deptAccount.departmentName,
            accountName: deptAccount.accountName
          };
        }
      }

      if (user) {
        // Store user information
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userRole", user.role);
        localStorage.setItem("username", username);
        localStorage.setItem("lastNotificationCheck", "0"); // Reset notification check on login
        
        // Store additional department info if it's a department account
        if (user.role === 'department') {
          localStorage.setItem("departmentName", user.departmentName || '');
          localStorage.setItem("accountName", user.accountName || '');
        }

        // Update the interface
        updateInterface(username, user.role);
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }

    // Check if user is already logged in when page loads
    window.addEventListener('load', function() {
      const loggedIn = localStorage.getItem("loggedIn");
      const username = localStorage.getItem("username");
      const userRole = localStorage.getItem("userRole");

      if (loggedIn === "true" && username && userRole) {
        // Check both default users and department accounts
        const departmentAccounts = JSON.parse(localStorage.getItem('departments') || '[]');
        const defaultUser = defaultUsers.find(u => u.username.toLowerCase() === username.toLowerCase());
        const deptAccount = departmentAccounts.find(acc => 
          acc.username.toLowerCase() === username.toLowerCase() && 
          acc.status === 'Active'
        );
        
        if (defaultUser || deptAccount) {
          updateInterface(username, userRole);
        } else {
          // Invalid session data, clear only login-related items
          localStorage.removeItem('loggedIn');
          localStorage.removeItem('userRole');
          localStorage.removeItem('username');
          localStorage.removeItem('lastNotificationCheck');
          window.location.reload();
        }
      }
    });

    // Prevent form resubmission on page refresh
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>
</body>
</html>
