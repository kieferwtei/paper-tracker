<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Tracker Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .option-group, .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    select, button {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Paper Tracker Interface</h2>

    <div class="option-group">
      <label>What do you want to do?</label>
      <button onclick="showCreateForm()">Create Document</button>
      <button onclick="showReceiveForm()">Receive Document</button>
    </div>

    <!-- Create Form -->
    <div id="createForm" class="hidden">
      <h3>Create Document</h3>
      <div class="form-group">
        <label>Source:</label>
        <select id="createSource">
          <option value="Sales">Sales</option>
          <option value="HR">HR</option>
          <option value="Cashier">Cashier</option>
        </select>
      </div>
      <!-- Additional fields for creating document can go here -->
      <button onclick="submitCreate()">Submit Document</button>
    </div>

    <!-- Receive Form -->
    <div id="receiveForm" class="hidden">
      <h3>Receive Document</h3>
      <div class="form-group">
        <label>Source:</label>
        <select id="receiveSource">
          <option value="Sales">Sales</option>
          <option value="HR">HR</option>
          <option value="Cashier">Cashier</option>
        </select>
      </div>
      <div class="form-group">
        <label>Status:</label>
        <select id="receiveStatus">
          <option value="Received">Received</option>
          <option value="Declined">Declined</option>
          <option value="In Transit">In Transit</option>
        </select>
      </div>
      <button onclick="submitReceive()">Submit Status</button>
    </div>
  </div>

  <script>
    function showCreateForm() {
      document.getElementById('createForm').classList.remove('hidden');
      document.getElementById('receiveForm').classList.add('hidden');
    }

    function showReceiveForm() {
      document.getElementById('receiveForm').classList.remove('hidden');
      document.getElementById('createForm').classList.add('hidden');
    }

    function submitCreate() {
      const source = document.getElementById('createSource').value;
      alert(`Document created from: ${source}`);
      // You can store this in localStorage or send to server
    }

    function submitReceive() {
      const source = document.getElementById('receiveSource').value;
      const status = document.getElementById('receiveStatus').value;
      alert(`Document from ${source} marked as: ${status}`);
      // You can update status in localStorage or server here
    }
  </script>
</body>
</html>
