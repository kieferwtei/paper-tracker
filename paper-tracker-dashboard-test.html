<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Tracker Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #c62828;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #c62828;
      color: white;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a91b1b;
    }
  </style>
</head>
<body>
  <h2>Paper Tracker Dashboard</h2>

  <div style="text-align:right">
    <button onclick="exportToExcel()">Export to Excel</button>
  </div>

  <table id="trackerTable">
    <thead>
      <tr>
        <th>Transmit #</th>
        <th>Document Name</th>
        <th>Owner/Sender</th>
        <th>Recipient</th>
        <th>Source</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadTrackerData() {
      const tableBody = document.querySelector('#trackerTable tbody');
      tableBody.innerHTML = '';

      const documents = JSON.parse(localStorage.getItem('documents')) || [];

      documents.forEach((doc, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${doc.transmitNumber || (index + 1)}</td>
          <td>${doc.documentName}</td>
          <td>${doc.sender}</td>
          <td>${doc.recipient}</td>
          <td>${doc.source}</td>
          <td>${doc.date}</td>
          <td>${doc.status}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function exportToExcel() {
      const table = document.getElementById('trackerTable');
      const workbook = XLSX.utils.table_to_book(table, { sheet: 'Paper Tracker' });
      XLSX.writeFile(workbook, 'paper_tracker_data.xlsx');
    }

    window.onload = loadTrackerData;
  </script>
</body>
</html>
