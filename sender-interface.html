<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Document</title>
  <link rel="icon" href="Caltex Logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Caltex Background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .sender-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 1200px;
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 1.5rem;
    }
    input[type="text"], input[type="file"], select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #a91b1b;
    }
    .back-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #45a049;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .btn-group button {
      width: 48%;
    }
  </style>
</head>
<body>
  <script>
    // Check login session and role
    if (localStorage.getItem("loggedIn") !== "true" || 
        (localStorage.getItem("userRole") !== "staff" && 
         localStorage.getItem("userRole") !== "admin")) {
      window.location.href = "index.html";
    }
  </script>

  <div class="sender-container">
    <div class="btn-group">
      <button class="back-btn" onclick="window.history.back()">Back</button>
      <button class="back-btn" onclick="logout()" style="background-color: #d32f2f;">Logout</button>
    </div>

    <h2>Send Document</h2>

    <form id="senderForm" enctype="multipart/form-data">
      <input type="text" id="docName" placeholder="Document Name" required />
      <input type="text" id="transmitNumber" placeholder="Transmit Number" required />
      <select id="recipient" required>
        <option value="">Select Recipient</option>
        <option value="sales">Sales</option>
        <option value="hr">HR</option>
        <option value="cashier">Cashier</option>
      </select>
      <input type="file" id="file" accept="application/pdf" required />
      <button type="submit">Send Document</button>
    </form>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("userRole");
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }

    // Wait until DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('senderForm');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        // Get form values
        const docName = document.getElementById('docName').value.trim();
        const transmitNumber = document.getElementById('transmitNumber').value.trim();
        const recipient = document.getElementById('recipient').value;
        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        // Get sender information
        const sender = localStorage.getItem('username');

        // Validation
        if (!docName) {
          alert('Please enter the document name.');
          return;
        }
        if (!transmitNumber) {
          alert('Please enter the transmit number.');
          return;
        }
        if (!recipient) {
          alert('Please select a recipient.');
          return;
        }
        if (!file) {
          alert('Please select a PDF file.');
          return;
        }
        if (file.type !== 'application/pdf') {
          alert('Only PDF files are allowed.');
          return;
        }

        // Read the PDF file as base64
        const reader = new FileReader();
        reader.onload = function () {
          const base64PDF = reader.result;

          // Create new document object
          const newDocument = {
            docName,
            transmitNumber,
            recipient,
            sender,
            date: new Date().toISOString().split('T')[0],
            status: 'Pending',
            fileName: file.name,
            fileContent: base64PDF,
          };

          // Save to localStorage
          let storedDocs = JSON.parse(localStorage.getItem('documents') || '[]');
          storedDocs.push(newDocument);
          localStorage.setItem('documents', JSON.stringify(storedDocs));

          alert('Document sent successfully!');
          form.reset();
        };

        reader.onerror = function () {
          alert('Failed to read the file.');
        };

        reader.readAsDataURL(file);
      });
    });
  </script>

</body>
</html>
