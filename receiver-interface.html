<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receive Documents</title>
  <link rel="icon" href="Caltex Logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Caltex Background.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 2rem;
    }

    .receiver-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 1300px;
    }

    h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #c62828;
      color: white;
    }

    select {
      padding: 0.4rem;
      border-radius: 5px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn-group button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn-group button:hover {
      background-color: #388e3c;
    }

    .delete-btn {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <script>
    // âœ… Check login session and role
    if (localStorage.getItem("loggedIn") !== "true" || 
        localStorage.getItem("userRole") !== "department") {
      window.location.href = "index.html";
    }
  </script>

  <div class="receiver-container">
    <div class="btn-group">
      <button onclick="window.history.back()">Back</button>
      <button onclick="logout()">Logout</button>
    </div>

    <h2>Receive Documents</h2>

    <table>
      <thead>
        <tr>
          <th>Document Name</th>
          <th>Recipient</th>
          <th>Date Sent</th>
          <th>Transmit Number</th>
          <th>Status</th>
          <th>Date Received</th>
          <th>PDF</th>
          <th>Update Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="documentTableBody">
        <!-- Rows will be added here by JS -->
      </tbody>
    </table>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("userRole");
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }

    function viewPDF(base64Content) {
      if (!base64Content || !base64Content.startsWith("data:application/pdf")) {
        alert("Invalid or missing PDF.");
        return;
      }
      const win = window.open();
      win.document.write(`
        <iframe width="100%" height="100%" style="border:none;" src="${base64Content}"></iframe>
      `);
    }

    function updateStatus(index, newStatus) {
      const documents = JSON.parse(localStorage.getItem('documents') || '[]');
      const userRole = localStorage.getItem('userRole');
      const username = localStorage.getItem('username');
      
      // Find the actual document index in the full array
      let actualIndex = -1;
      if (userRole === 'department') {
        let count = 0;
        for (let i = 0; i < documents.length; i++) {
          if (documents[i].recipient.toLowerCase() === username.toLowerCase()) {
            if (count === index) {
              actualIndex = i;
              break;
            }
            count++;
          }
        }
      } else {
        actualIndex = index;
      }

      if (actualIndex !== -1) {
        documents[actualIndex].status = newStatus;
        if (newStatus === "Received") {
          documents[actualIndex].dateReceived = new Date().toISOString().split("T")[0];
        }
        localStorage.setItem('documents', JSON.stringify(documents));
        renderTable();
      }
    }

    function deleteDocument(index) {
      const documents = JSON.parse(localStorage.getItem('documents') || '[]');
      const userRole = localStorage.getItem('userRole');
      const username = localStorage.getItem('username');
      
      // Find the actual document index in the full array
      let actualIndex = -1;
      if (userRole === 'department') {
        let count = 0;
        for (let i = 0; i < documents.length; i++) {
          if (documents[i].recipient.toLowerCase() === username.toLowerCase()) {
            if (count === index) {
              actualIndex = i;
              break;
            }
            count++;
          }
        }
      } else {
        actualIndex = index;
      }

      if (actualIndex !== -1 && confirm("Are you sure you want to delete this document?")) {
        documents.splice(actualIndex, 1);
        localStorage.setItem('documents', JSON.stringify(documents));
        renderTable();
      }
    }

    function renderTable() {
      const documents = JSON.parse(localStorage.getItem('documents') || '[]');
      const tableBody = document.getElementById('documentTableBody');
      const userRole = localStorage.getItem('userRole');
      const username = localStorage.getItem('username');
      
      tableBody.innerHTML = '';

      // Filter documents for department users
      const relevantDocs = userRole === 'department' 
        ? documents.filter(doc => doc.recipient.toLowerCase() === username.toLowerCase())
        : documents;

      if (relevantDocs.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="9" style="text-align: center;">No documents found.</td></tr>';
        return;
      }

      relevantDocs.forEach((doc, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${doc.docName}</td>
          <td>${doc.recipient}</td>
          <td>${doc.date || '-'}</td>
          <td>${doc.transmitNumber}</td>
          <td>${doc.status}</td>
          <td>${doc.dateReceived || '-'}</td>
          <td><button onclick="viewPDF('${doc.fileContent}')">View PDF</button></td>
          <td>
            <select onchange="updateStatus(${index}, this.value)">
              <option value="Pending" ${doc.status === 'Pending' ? 'selected' : ''}>Pending</option>
              <option value="In Transit" ${doc.status === 'In Transit' ? 'selected' : ''}>In Transit</option>
              <option value="Received" ${doc.status === 'Received' ? 'selected' : ''}>Received</option>
              <option value="Declined" ${doc.status === 'Declined' ? 'selected' : ''}>Declined</option>
            </select>
          </td>
          <td><button class="delete-btn" onclick="deleteDocument(${index})">Delete</button></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", renderTable);
  </script>
</body>
</html>
