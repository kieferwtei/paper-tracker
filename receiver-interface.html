<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receive Documents</title>
  <link rel="icon" href="Caltex Logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Caltex Background.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 2rem;
    }

    .receiver-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 1300px;
    }

    h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #c62828;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    select {
      padding: 0.4rem;
      border-radius: 5px;
      width: 100%;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn-group button {
      background-color: #4CAF50;
      color: white;
    }

    .btn-group button:hover {
      background-color: #388e3c;
    }

    .view-pdf-btn {
      background-color: #2196F3;
      color: white;
    }

    .view-pdf-btn:hover {
      background-color: #1976D2;
    }

    .welcome-message {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }

    .no-documents {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="receiver-container">
    <div class="btn-group">
      <button onclick="window.history.back()">Back</button>
      <button onclick="logout()">Logout</button>
    </div>

    <h2>Receive Documents</h2>
    <div id="welcomeMessage" class="welcome-message"></div>

    <table>
      <thead>
        <tr>
          <th>Document Name</th>
          <th>Sender</th>
          <th>Recipient</th>
          <th>Date Sent</th>
          <th>Transmit Number</th>
          <th class="status-column">Status</th>
          <th>Date Received</th>
          <th>View PDF</th>
        </tr>
      </thead>
      <tbody id="documentTableBody">
        <!-- Table content will be populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="receiver.js"></script>
  <script>
    // Check login status and role
    const username = localStorage.getItem('username');
    const userRole = localStorage.getItem('userRole');
    
    if (!username || (userRole !== 'department' && userRole !== 'staff' && userRole !== 'admin')) {
      window.location.href = 'index.html';
    } else {
      // Add department-user class to container if user is department
      if (userRole === 'department') {
        document.querySelector('.receiver-container').classList.add('department-user');
      }
      
      const welcomeText = userRole === 'department' 
        ? `Welcome, ${username}!` 
        : `Welcome, ${username}! (View Only Mode)`;
      document.getElementById('welcomeMessage').textContent = welcomeText;
    }

    function logout() {
      // Get all documents before logout
      const documents = JSON.parse(localStorage.getItem('documents') || '[]');
      
      // Clear all localStorage items
      localStorage.clear();
      
      // Restore documents immediately after clearing
      if (documents && documents.length > 0) {
        localStorage.setItem('documents', JSON.stringify(documents));
      }
      
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
